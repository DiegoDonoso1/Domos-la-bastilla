<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu anillo de compromiso chile</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Parte superior de la página -->
    <header>
        <div class="barra-envio">
            <h3>Envíos a todo Chile</h3>
        </div>
        <div class="contenedor-superior">
            <div class="contenedor-titulo">
                <img class="imagen-contenedor" src="assets/img/logo.png.svg" alt="logo-pagina">
            </div>
            <div class="contenedor-utilidades">
                <form action="">
                    <input class="buscador" type="text" placeholder="Buscar">
                </form>
                <a href="#">
                    <img src="assets/img/ph_shopping-cart-simple.svg" alt="icono-carrito-compra">
                </a>
            </div>
        </div>
        <nav class="barra-navegacion">
            <ul class="lista">
                <li class="item">
                    <a href="#">ANILLOS</a>
                </li>
                <li class="item">NOSOTROS</li>
                <li class="item">CONTÁCTANOS</li>
            </ul>
        </nav>
    </header>

    <!-- banner de la página -->
    <main>
        <div class="contenedor-main">
            <div class="contenido-main">
                <h2 class="titulo">
                    TU AVENTURA
                    <br /> COMIENZA AQUI
                </h2>
                <p>Visita nuestra colección</p>
                <button>Ver colección</button>
            </div>
        </div>
    </main>

    <section class="slideshow-container">
        <div class="mySlides fade">
            <img src="assets/img/pexels-pixabay-265856.jpg" style="width:100%">

        </div>

        <div class="mySlides fade">
            <img src="assets/img/pexels-pixabay-265804.jpg" style="width:100%">

        </div>

        <div class="mySlides fade">
            <img src="assets/img/pexels-leah-kelley-691046 2.png" style="width:100%">

        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>

    </section>


    <!-- sayen -->
    <section>

    </section>


    <!-- ale -->
    <section>

    </section>


    <!-- lucas -->
    <footer>

    </footer>

    <script>
        let slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            let dots = document.getElementsByClassName("dot");
            if (n > slides.length) { slideIndex = 1 }
            if (n < 1) { slideIndex = slides.length }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
        }
    </script>
</body>

</html>
